{%- extends "bootstrap/base.html" %}
{% block head %}
  {{super()}}
  <link rel="shortcut icon" type="image/png" href="static/favicon.ico"/>
  <link href='static/bar_chart.css' rel="stylesheet"></link>
{% endblock %}
{% block title %}Feature selection{% endblock %}



{% block content %}
  <script type="text/javascript">
    document.write("\<script src='//ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js' type='text/javascript'>\<\/script>");
  </script>
  <script type=text/javascript src="static/lib/d3.v3.js"></script>

  <div class="container">
    <div class="page-header">
      <h1>
        <a href="{{ url_for('root') }}" style="text-decoration: none; color: inherit;">
          <span class="glyphicon glyphicon-th"></span>
          Unsupervised feature selection
        </a>
        <small>One-click analysis</small>
      </h1>
    </div>
    <div class="jumbotron">
      {% block description %}
      {% endblock %}
    </div>

    <div>
      {% block results %}
      {% endblock %}
    </div>
  </div>
{%- endblock %}
