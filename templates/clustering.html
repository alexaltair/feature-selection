{% if dbscan is defined %}
  <div class="panel panel-success">
    <div class="panel-heading">Mean shift</div>
    <div class="panel-body">
      <p>The mean shift clustering algorithm detects <strong>{{ mean_shift }}</strong> cluster(s) in the data.</p>
    </div>
  </div>

  <div class="panel panel-success">
    <div class="panel-heading">DBSCAN</div>
    <div class="panel-body">
      <p>The DBSCAN clustering algorithm detects <strong>{{ dbscan }}</strong> cluster(s) in the data.</p>
    </div>
  </div>
{% endif %}
