<div class="panel panel-success">
  <div class="panel-heading">Preview</div>
  <div class="panel-body" style="overflow-x:auto;">
    <p>The first few lines of your data look like this.</p>
    <div id='preview_load'></div>
  </div>
</div>
<script type="text/javascript">
  $('#preview_load').load(
    '{{ url_for("preview") }}',
    { data_uuid: {{ uuid | tojson }} }
  );
</script>
