<div class="panel panel-success">
  <div class="panel-heading">Mean shift</div>
  <div class="panel-body">
    <p>The mean shift clustering algorithm detects <strong id='mean_shift_load'></strong> cluster(s) in the data.</p>
  </div>
</div>
<script type="text/javascript">
  $('#mean_shift_load').load(
    '{{ url_for("mean_shift") }}',
    { data_uuid: {{ uuid | tojson }} }
  );
</script>
