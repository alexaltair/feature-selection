{%- extends "bootstrap/base.html" %}

{% block content %}
  <div class="container">
    <div class="jumbotron">
      <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload') }}">
        <input class="file" type="file" name="file">
        <button type="submit" class="btn btn-default">Upload</button>
      </form>
    </div>
    <div class="jumbotron">
      <p>{{ data }}</p>
    </div>
  </div>
{%- endblock %}
